<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>朋友圈</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/continer.css">
    <link rel="stylesheet" href="css/signal.css">
    <link rel="stylesheet" href="css/mask.css">
</head>
<body>
<div id="container">
    <div id="signal">
        <div id="signal-left">
            <div id="signal-area">
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-ok"></div>
                <div class="signal-lose"></div>
            </div>
            <div id="xg">4G</div>
            <div id="operation">中国移动</div>
        </div>
        <div id="signal-center" class="xy-center">3:11</div>
        <div id="signal-right">
            <div id="battery">
                <div id="battery-body">
                    <div id="battery-core" class="charging"></div>
                </div>
                <div id="bettery-header">
                </div>
            </div>
        </div>
    </div>
    <div id="mask">
        <div id="big-pic">
            <div id="back" class="xy-center">
                <div id="back-left">
                    <a href="微信.html">
                        <img src="img/图标/小于号.svg" style="height: 40px;width: 40px;">
                    </a>
                </div>
                <div id="back-center"></div>
                <div id="back-right"></div>
            </div>
            <div id="small-pic"></div>
            <div id="small-name">宅男</div>
        </div>
        <div class="kongge"></div>
        <div class="friend">
            <div class="friend-area">
                <div class="friend-pic" style="background-image: url(img/头像/005yZrpBgy1frkd1sdbmaj30qo0qn75h.jpg)"></div>
                <div class="friend-word">
                    <div class="friend-name">不会游泳的驴</div>
                    <div class="friend-text">天津可太热了</div>
                    <img class="friend-png" src="img/头像/006m97Kgly1frs0w52tk5j302602cdg7.jpg">
                    <div class="hour xy-center">
                        <div class="hour-left">1小时前</div>
                        <div class="hour-center"></div>
                        <div class="hour-right"></div>
                    </div>
                    <div class="zan xy-center">
                        <div class="heart"></div>
                        <div class="t">宅男，黑豆</div>
                        <div class="san3"></div>
                    </div>
                    <div class="zan">宅男：听说明天有雨</div>
                </div>
            </div>
            <div class="friend-area">
                <div class="friend-pic" style="background-image: url(img/头像/006m97Kgly1fs7dk1beb2j30oo0ock8k.jpg);"></div>
                <div class="friend-word">
                    <div class="friend-name">黑豆</div>
                    <div class="friend-text">作为一个普通的听众，我听歌既不看歌手也不看国别，只管好不好听。WYF的歌。。。skr就行了</div>
                    <img class="friend-png" src="img/头像/006m97Kgly1ftn6k7u752j307008tmxf.jpg">
                    <div class="hour xy-center">
                        <div class="hour-left">5小时前</div>
                        <div class="hour-center"></div>
                        <div class="hour-right"></div>
                    </div>
                    <div class="zan xy-center">
                        <div class="heart"></div>
                        <div class="t">宅男</div>
                        <div class="san3"></div>
                    </div>
                    <div class="zan">宅男：skr skr</div>
                </div>
            </div>
            <div class="friend-area">
                <div class="friend-pic" style="background-image: url(img/头像/下载.jpg)"></div>
                <div class="friend-word">
                    <div class="friend-name">宅男</div>
                    <div class="friend-text">开心！</div>
                    <div class="hour xy-center">
                        <div class="hour-left">9小时前</div>
                        <div class="hour-center"></div>
                        <div class="hour-right"></div>
                    </div>
                    <div class="zan xy-center">
                        <div class="heart"></div>
                        <div class="t">妈妈</div>
                        <div class="san3"></div>
                    </div>
                    <div class="zan">妈妈：咋了？</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
