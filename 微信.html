<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeChat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/continer.css">
    <link rel="stylesheet" href="css/signal.css">

<body>
<div id="container">
    <div id="signal">
        <div id="signal-left">
            <div id="signal-area">

        </div>
        <div id="signal-center" class="xy-center">3:11</div>
        <div id="signal-right">
            <div id="battery">
                <div id="battery-body">
                    <div id="battery-core" class="charging"></div>
                </div>
                <div id="bettery-header">
                </div>
            </div>
        </div>
    </div>
    <div id="title">
        <div id="title-left">微信&lbbrk;1&rbbrk;</div>
        <div id="title-center" class="xy-center">
            <div id="sreach6"></div>
        </div>
        <div id="title-right">
            <div id="title-add"></div>
            <div id="title-menu" class="xy-center">
                <div id="menu-mask">
                    <div id="san4"></div>
                    <div class="menu-1">
                        <div class="menu-pic" style="background-image: url(img/图标/发起群聊.svg)"></div>
                        <div class="menu-name">发起群聊</div>
                    </div>
                    <div class="menu-1">
                        <div class="menu-pic" style="background-image: url(img/图标/添加朋友.svg)"></div>

                    </div>
                    <div class="menu-1">
                        <div class="menu-pic" style="background-image: url(img/图标/saoyisao.svg)"></div>
                        <div class="menu-name">扫一扫</div>
                    </div>
                    <div class="menu-1">
                        <div class="menu-pic" style="background-image: url(img/图标/收付款.svg)"></div>
                        <div class="menu-name">收付款</div>
                    </div>
                    <div class="menu-1">
                        <div class="menu-pic" style="background-image: url(img/图标/xinfeng.svg)"></div>
                        <div class="menu-name">帮助与反馈</div>
                    </div>
                </div>
            </div>
        </div>
